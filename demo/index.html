<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Ovo|Quattrocento+Sans" rel="stylesheet" />
    <style>
      body {
        background-image: url(https://www.reliablepsd.com/wp-content/themes/reliable/images/blog/bg02.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Quattrocento Sans', Sans-Serif;
        font-size: 17px;
        --chart-text-label-color: #ffffff;
        --chart-polygon-color: #e2ae77;
        --chart-grid-line-color: #edc795;
        --chart-circle-background-color: #d0a0842e;
        --chart-width: 90vw;
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: 'Ovo', Serif;
        font-size: 42px;
      }

      #demo {
        position: absolute;
        top: 0;
        overflow: hidden;
        min-height: 100vh;
      }

      .open-button {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        background-color: #ffffff99;
        transition: all 0.7s ease-in-out;
        cursor: pointer;
      }

      .open-button:hover {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div id="demo">
      <chart-component></chart-component>
      <a id="openFormLink" class="open-button">Add</a>
      <team-strengths-form></team-strengths-form>
    </div>

    <script type="module">
      import '../src/chart-component.js';
      import '../src/team-strengths-form.js';
      const chart = document.querySelector('chart-component');
      const form = document.querySelector('team-strengths-form');
      document.querySelector('team-strengths-form').addEventListener('new-player', e => {
        let newMember = {
          name: e.detail.memberName,
          strengths: [
            { label: 'Testing', value: parseInt(e.detail.one) },
            { label: 'Java', value: parseInt(e.detail.two) },
            { label: 'JavaScript', value: parseInt(e.detail.three) },
            { label: 'HTML & CSS', value: parseInt(e.detail.four) },
            { label: 'Joke Master', value: parseInt(e.detail.five) },
            { label: 'Scruming', value: parseInt(e.detail.six) },
          ],
        };

        chart.members = [...chart.members, newMember];
      });

      document.getElementById('openFormLink').addEventListener('click', e => {
        form.classList.add('open');
      });
    </script>
  </body>
</html>
